<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Lessons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <h1 class="display-6 text-center my-5">Lesson Upload</h1>
</head>

<body>
    <div class="container p-3 mb-2">
        <form action="/" method="POST" encType="multipart/form-data">
            <div class="form-group p-3 bg-info mb-3">
                <input type="file" name="file" accept="*.csv">
            </div>
            <div class="form-group p-3 bg-info mb-3">
                <input type="submit" value="Upload csv" />
            </div>
            <div class="p-3 mb-3"><p class="font-italic font-weight-bold">Click
                    <a href="/template">here</a> to view an example template.</p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
